<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“º Mancha Digital TV - Canales en Vivo</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #001f3f, #003366);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      color: #00ffff;
      font-size: 2rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #ccc;
    }
    video {
      width: 90%;
      max-width: 800px;
      margin-top: 20px;
      border: 4px solid #00ffff;
      border-radius: 12px;
    }
    .canales {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .canales button {
      background-color: #008080;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .canales button:hover {
      background-color: #00cccc;
    }
  </style>
</head>
<body>

  <h1>ðŸ“¡ Mancha Digital TV</h1>
  <p>Disfruta de canales colombianos en vivo. Dale clic a un canal para comenzar.</p>

  <!-- Reproductor de video -->
  <video id="tv" controls autoplay></video>

  <!-- Botones de canales -->
  <div class="canales">
    <button onclick="cargar('https://d2p372oxiwmcn1.cloudfront.net/out/v1/3e61ad13f7a046e79f7b9d6306d2a2e3/index.m3u8')">Caracol TV</button>
    <button onclick="cargar('https://rcntv-rcntv-live-1.lcdn.une.net.co/RCNTV/rcntv_live/playlist.m3u8')">RCN TV</button>
    <button onclick="cargar('https://stmv1.voxtvhd.com.br/telesentinel/telesentinel/playlist.m3u8')">Canal 1</button>
    <button onclick="cargar('https://stmv1.voxtvhd.com.br/telecaribe/telecaribe/playlist.m3u8')">Telecaribe</button>
  </div>

  <!-- Script para reproducir canales -->
  <script>
    const tv = document.getElementById('tv');
    function cargar(url) {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(tv);
      } else if (tv.canPlayType('application/vnd.apple.mpegurl')) {
        tv.src = url;
      } else {
        alert('Tu navegador no soporta reproducciÃ³n de video HLS');
      }
    }
  </script>

</body>
</html>
